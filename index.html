<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:400,600|Bungee" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./assets/javascript/app.js"></script>
  <title>Jackie Chan Trivia Game!</title>
</head>
<body>
  <!-- entire container -->
  <div class="container">
    <!-- jackieimage -->
    <div class="row">
      <div class="col-lg-12 col-md-12 col sm-12">
        <img src="./assets/images/jackiehanging.png" alt="Jackie Chan Hanging from above" id="jackieHanging" class="center-block">
      </div>
    </div>
    <!-- ROW FOR ENTIRE GAME BOX -->
    <div class="row">
      <div class="col-lg-6 col-md-6 col sm-12 gameBox">
        <!-- row for jackie chan trivia game title -->
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4">
            <h1 class="jackieTitle text-center">Jackie Chan</h1>
          </div>
          <div class="col-lg-6 col-lg-offset-2 col-md-5 col-md-offset-2 col-sm-5 col-sm-offset-3">
            <h1 class="jackieTitle text-right">Trivia Game!</h1>
          </div>
        </div>
        <!-- row for jackie chan trivia game title -->
        <!-- row for start button -->
        <div class="row">
          <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-2">
            <h1 class="text-center startText">Start</h1>
          </div>
        </div>
        <!-- end row for start button -->
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <p class="text-center gameText" id="time-remaining">Time Remaining:</p>
          </div>
        </div>
        <!-- rows for question and answers -->
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <p class="text-center gameText" id="question">How many times has Jackie Chan broken his nose?</p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <p class="text-center gameText answers" id="answer1">One</p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <p class="text-center gameText answers" id="answer2">Seven</p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <p class="text-center gameText answers" id="answer3">Three</p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <p class="text-center gameText answers" id="answer4">Five</p>
          </div>
        </div>
        <!-- rows for win -->
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <p class="text-center winText" id="win-text">You're Right!</p>
          </div>
          <div class="col-lg-12 col-md-12">
            <img src="" class="center-block" id="win-gif">
          </div>
        </div>
        <!-- rows for loss or timeout -->
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <p class="text-center loseText" id="lose-text">Sorry, that's wrong!</p>
          </div>
          <div class="col-lg-12 col-md-12">
            <p class="text-center" id="correct-answer-text">The correct answer: <span id="correct-answer"></span></p>
          </div>
          <div class="col-lg-12 col-md-12">
            <img src="" class="center-block" id="lose-gif">
          </div>
        </div>
        <!-- rows for final tally -->
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <p class="text-center finalTallyText" id="final-tally">Here's how you did:</p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <p class="text-center finalTally" id="correct-tally">Correct: <span id="correct-tally-score"></span></p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <p class="text-center finalTally" id="incorrect-tally">Inorrect: <span id="incorrect-tally-score"></span></p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <p class="text-center finalTally" id="unanswered-tally">Unanswered: <span id="unanswered-tally-score"></span></p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-2">
            <p class="text-center" id="start-over">Start Over?</p>
          </div>
        </div>

      </div>
    </div>
    <!-- END OF GAME BOX ROW -->
  </div>

</body>
</html>
